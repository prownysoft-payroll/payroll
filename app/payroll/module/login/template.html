<div class="row">
    <div class="span4 offset4">
        <div class="well well-small">
            <form novalidate>
                <legend>Login</legend>
                <fieldset style="text-align: center">
                        <div class="control-group">
                            <div class="controls">
                            <input class="span3" placeholder="Username" type="text" name="username" required data-validation-required-message="username harus diisi">
                            <p class="span3 help-block"></p>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <input class="span3" placeholder="Password" type="password" name="password" required data-validation-required-message="password harus diisi">
                            <p class="span3 help-block"></p>
                            </div>
                        </div>
                         <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
