<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	<strong>Tambah Data Jenis Pinjaman</strong>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputCode">Kode</label>
			<div class="controls">
				<input type="text" id="inputCode" name="Code" class="span3">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputName">Nama</label>
			<div class="controls">
				<input type="text" id="inputName" name="Name" class="span3">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputNote">Keterangan</label>
			<div class="controls">
				<textarea id="inputNote" name="Note" class="span3"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success btn-small">Simpan</button>
    <button type="button" data-dismiss="modal" class="btn btn-small">Tutup</button>
</div>
